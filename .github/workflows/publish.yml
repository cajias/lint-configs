name: Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd python
          python -m build
          ls -la dist/

      - name: Check package
        run: |
          cd python
          twine check dist/*

      - name: Publish to PyPI
        # Only publish if PYPI_API_TOKEN secret is set
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload dist/* || echo "::warning::PyPI upload failed. Set PYPI_API_TOKEN secret to publish."

      - name: Publish to TestPyPI
        # Publish to TestPyPI on manual trigger or if PyPI token not set
        if: github.event_name == 'workflow_dispatch' || !secrets.PYPI_API_TOKEN
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload --repository testpypi dist/* || echo "::warning::TestPyPI upload skipped. No TEST_PYPI_API_TOKEN secret."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: python/dist/*
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            pip install cajias-linter-configs==${{ github.ref_name }}
            ```

            Or install from this release:
            ```bash
            pip install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}#subdirectory=python
            ```

            ## What's Changed
            See the commits for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display installation instructions
        run: |
          echo "::notice::âœ… Package built successfully!"
          echo "::notice::ðŸ“¦ Version: ${GITHUB_REF#refs/tags/}"
          echo "::notice::Install with: pip install cajias-linter-configs==${GITHUB_REF#refs/tags/v}"
